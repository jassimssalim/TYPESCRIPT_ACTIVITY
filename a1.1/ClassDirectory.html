<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Directory</title>
    <link rel="stylesheet" href="ClassDirectory.css">
</head>
<body>
    <h1>City Directory</h1>
    <form id="cityForm">
        <input type="text" id="cityName" placeholder="City Name" required />
        <input type="text" id="country" placeholder="Country" required />
        <input type="number" id="population" placeholder="Population" required />
        <button type="submit">Add City</button>
    </form>

    <input type="text" id="searchInput" placeholder="Search..." />

    <ul id="cityList"></ul>

    <script src="dist/ClassDirectory.js"></script>
</body>
</html>
